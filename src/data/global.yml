bemutatkozas:
  - title: Legfontosabb a bizalom és átláthatóság, hosszútávú együttműködés
    icon: fa fa-handshake
    text1: Egy jól működő közös képviseleti és társasházi kapcsolat elengedhetetlen része az átláthatóság és a bizalom. Éppen ezért a számvizsgáló bizottsággal  a mindennapi ügyekben szorosan tartjuk a kapcsolatot. A bizottság bármikor betekinthet az épület iratanyagaiba, ellenőrizheti a naprakészen vezetett könyvelésben a bevételeket és kiadásokat annak érdekében, hogy a közös képviselet munkája mindig átlátható legyen, és hosszútávú együttműködés alakuljon ki.
  - title: A lakóközösség érdekeinek szem előtt tartása, proaktív együttműködés
    icon: fa fa-eye
    text1: Folyamatosan szem előtt tartjuk a lakóközösség érdekeit, meghallgatjuk a számvizsgáló bizottsági tagok és tulajdonosok ötleteit, javaslatait és az épület anyagi helyzetétől függően igyekszünk megvalósítani azokat.
    text2: Kiemelt figyelmet fordítunk a felújítási, javítási karbantartási feladatokra ugyanis egy jó állapotú épületben a külön tulajdonú ingatlanok is magasabb értéket képviselnek.
  - title: Felelősségteljes munkavégzés, szakmai felelősségbiztosítás
    icon: fa fa-badge-check
    text1: Munkánkat mindig igyekszünk a legnagyobb felelősséggel végezni. Abban az esetben, ha a munkánkból adódóan esetleg mégis valamilyen kár érné a társasházat, teljeskörű szakmai felelősségbiztosítással rendelkezünk, mely nagy mértékben hozzájárul az általunk kezelt társasházak biztonságához is.
  - title: Átlátható, naprakész könyvelés
    icon: fa fa-calculator
    text1: A bizalom kulcsa az átláthatóság. A társasházak nyilvántartását, könyvelését számlázási feladatait speciálisan erre kifejlesztett társasházkezelői programmal végezzük tulajdonosokra lebontva.
    text2: A teljes könyvelési anyag folyamatosan naprakész, így bármikor megtekinthetőek a bevételek és kiadások havi, negyedéves, éves bontásban költségnemenkénti bontásban, illetve átláthatóak a közös költség bevételek is tulajdonosokra lebontva.
  - title: Közös költség hátralékok felhalmozódásának megakadályozása
    icon: fa fa-hand-paper
    text1: Kiemelt feladataink közé tartozik a közös költség hátralékok behajtására vonatkozó intézkedések, ugyanis a közös költség megfizetése a közösség egyik legfontosabb érdeke és mindemellett a legfőbb bevételi forrása.
    text2: Az Országos Közjegyzői Kamarával szerződéssel rendelkezünk, így munkatársaink irodánkból online felületen indítják meg a fizetési meghagyásokat, valamint a végrehajtási kérelmeket, ezért kiemelten hatékonyak az eljárások.
    text3: Gyakorlatunk az, hogy a három hónapnál nagyobb közös költség hátralékot  - a tulajdonos(ok) felszólítása után - kamataival együtt jogi úton behajtjuk (szükség esetén az önkormányzati, tulajdonra eső hátralékot, is). A behajtási, ügyintézési díjakat a hátralékos tulajdonos terhére érvényesítjük.
  - title: Pályázni, fejleszteni, felújítani
    icon: fa fa-pen-nib
    text1: Mindenki a lehetőségekhez képest jól karbantartott lakóhelyen szeretne élni, azonban sajnos a kivitelezési költségek az utóbbi években a többszörösére emelkedtek.
    text2: Kiemelten kezeljük az épületek felújítására irányuló önkormányzati, fővárosi, ill. állami pályázatokon való részvételeket, ugyanis ez egy olyan lehetőség, amit egy társasháznak ki kell használni.
    text3: A társasház szinte egyetlen bevételi forrása a közös költség befizetésekből származik. Ez a forrás egy sikeres pályázati támogatással tovább növelhető annak érdekében, hogy minél több felújítás elvégzésére legyen lehetőség. A felújítási munkálatokkal megakadályozható az épület műszaki állagának romlása, így a külön tulajdonban lévő ingatlanok értékcsökkenése is megakadályozható. 
    text4: Nálunk a pályázatírás nem sikerdíjas. A pályázatírás költségeit képviseleti díjunk tartalmazza.
  - title: Közös területek bérbeadása
    icon: fas fa-money-bill
    text1: Számos társasház rendelkezik kihasználatlan közös tulajdonú felülettel, helyiséggel vagy lehetőséggel. Ezek hasznosításában bérbeadással tudunk segíteni. Ezáltal további bevételt szerezhet a társasház. Legyen szó egy reklámfelületről, használaton kívüli közös helyiségről, tárolóról vagy tetőszakaszról, mi igyekszünk ezek hasznosítására javaslatot tenni a tulajdonosoknak.
  - title: 0-24 órás műszaki ügyelet
    icon: fa fa-watch
    text1: Lehet akár hétvége, ünnepnap, éjszaka, mi mindig elérhetőek vagyunk. A műszaki ügyeleti telefonszámon a sürgős ügyeket a tulajdonosok be tudják jelenteni (villany, víz, gáz, felvonó), hogy az azonnali beavatkozásokat igénylő hibák elhárításáról haladéktalanul intézkedni tudjunk.

  - title: Szervezeti- működési szabályzat
    icon: fa fa-file-alt
    text1: A társasházakban az alapító okirat mellett az egyik legfontosabb alapdokumentum a szervezeti-működési szabályzat. Ha ez a dokumentum nem megfelelően tartalmazza a szabályokat, akkor veszteség érheti a társasházat (akár egy bírósági perben is). Ezért kiemelten fontos a mindig naprakész, az érvényben lévő törvényeknek megfelelő szervezeti-működési szabályzat megléte.
    text2: Külön megbízás alapján szükség szerint vállaljuk a Szervezeti Működési Szabályzat (Sz.M.Sz.) szakszerű elkészítését, módosítását melyben szintén nagy gyakorlattal rendelkezünk.
  - title: Várjuk, hogy Önöknek is segíthessünk
    icon: fas fa-hands
    text1: Amennyiben bemutatkozásunk felkeltette érdeklődésüket és további részletes információra van szükségük, szíveskedjenek felvenni velünk a kapcsolatot. További részletes tájékoztatással készséggel állunk rendelkezésükre személyesen vagy telefonon.  A közös képviselet gondját levesszük a válláról.

